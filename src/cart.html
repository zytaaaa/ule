<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="shortcut icon" type="image/x-icon" href="http://i2.ulecdn.com/i/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
    <body>
    	<script src="script/thirdplugins/require.js" defer async="true" data-main="script/js/main"></script>
    	<div class="tophg"></div>
    	<div class="cart gouwu" style="display: none;">
    		<div class="wrapper">
    			<div class="mycart">
    				<div class="cart-title">
    					<h1>邮乐商品(<span>0</span>)</h1>
    					<p><a href="#">我的收藏夹</a></p>
    				</div>
	    			<div class="cart-head">
	    				<ul>
	    					<li>
	    						<input type="checkbox" class="chk-all"/>
	    					</li>
	    					<li>商品信息</li>
	    					<li>单价</li>
	    					<li>商品数量</li>
	    					<li>价格合计</li>
	    					<li>操作</li>
	    				</ul>
	    			</div>
	    			<div class="cart-main">
	    				<div class="prolist" style="display: none;">
	    					<div class="cart-store">
		    					<ul>
		    						<li><input type="checkbox" class="chk-store"/></li>
		    						<li class="dnama">
		    							<a href="#"></a>
		    						</li>
		    					</ul>
		    				</div>
		    				<div class="items-store">
		    					<ul>
		    						<li>
		    							<input type="checkbox" class="onlyshop"/>
		    						</li>
		    						<li class="proinfo">
		    							<a href="#" class="proimg">
		    								<img src=""/>
		    							</a>
		    							<a href="#" class="projs"></a>
		    							<i></i>
		    						</li>
		    						<li class="proattr">
		    							<p>颜色：<em>无颜色</em></p>
		    							<p>规格：<em>500g</em></p>
		    						</li>
		    						<li class="proprice">
		                                                                                 ￥<em></em>
		    						</li>
		    						<li class="procount">
		    							<span class="btn-sub"></span>
		    							<input type="text" value="1" class="pCount"/>
		    							<span class="btn-add"></span>
		    						</li>
		    						<li class="prototal">
		    							￥<em></em>
		    						</li>
		    						<li class="proaction">
		    							<p>收藏</p>
		    							<p class="del">删除</p>
		    						</li>
		    					</ul>
		    				</div>
	    				</div>
	    			
	    			</div>
	    			<div class="cart-foot">
	    				<span><input type="checkbox" class="chk-all"/>全选</span>
	    				<a href="javascript:;" class="pldel">批量删除</a>
	    				<a href="javascript:;" class="alldel">清空购物车</a>
	    			</div>
    			</div>
    		</div>
    		<div class="mycart-bar">
    			<div class="wrapper">
    				<dl class="allnum">
    					<dt>商品数量：</dt>
    					<dd><em>0</em>件</dd>
    				</dl>
    				<dl class="pro-allprice">
    					<dt>价格合计：</dt>
    					<dd>￥<em>0.00</em></dd>
    				</dl>
    				<dl>
    					<dt>促销抵扣：</dt>
    					<dd>-￥<em>0.00</em></dd>
    				</dl>
    				<dl class="pro-allprice">
    					<dt>商品总价：<br />不含运费</dt>
    					<dd>￥<em>0.00</em></dd>
    				</dl>
    				<p>
    					<a href="javascript:;" class="btn-continue">继续购物</a>
    					<a href="javascript:;" class="btn-ordernow">去结账</a>
    				</p>
    			</div>
    	   </div>
    	</div>
    	<div class="cart empty-cart">
    		<div class="mycart emmycart">
    			<div class="cart-title">
    				<h1>购物车</h1>
    				<p><a href="#">我的收藏夹</a></p>
    			</div>
    			<div class="cart-empty">
    				<p>您的购物车暂无商品,立即去挑选商品吧!</p>
    				<span class="btn-ljlogin">立即登录</span>
    				<a href="index.html">去购物>></a>
    			</div>
    		</div>
    	</div>
    	<footer></footer>
    	<!--隔挡层-->
		<div id="util-overlayer"></div>
		<!--弹窗-->
		<div id="util-dialog" style="width: 350px;height: 131px;left:50%; top:50%;margin-left: -170px;margin-top:-90px;">
			<div class="pdb-title">
				<h4>确认提示</h4>
				<span class="close">关闭</span>
			</div>
			<div id="pdb-content" style="background-image: none;padding: 0;" >
				<div class="msg-success" style="background: url(http://i1.ulecdn.com/j/jend/util/dialog/images/ico_confirm_32.png) no-repeat 30px 15px;padding: 20px 20px 20px 70px">
					<p class="f14" style="font-weight: normal;font-size: 14px;color: #666;"></p>
				</div>
			</div>
			<div id="pdb-bottom" style="padding: 10px 10px 0px 0px; background: url(http://i1.ulecdn.com/j/jend/util/dialog/images/dialog_bg_bottom.gif) repeat-x;overflow: hidden;">
				<p><a href="javascript:;" style="width: 40px; font-size: 12px;line-height: 23px;height: 23px;margin-right: 5px;    border: 1px solid #fff;">确认</a>
				<a href="javascript:;" class="continue" style="width:40px;font-size: 12px;line-height: 23px;height: 23px;border: 1px solid #fff;">关闭</a></p>
			</div>
		</div>
    	
    </body>
</html>
